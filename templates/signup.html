{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
  <h1 style="color: #FFFFFF; margin-top: 30px; margin-bottom: 60px;" align="center">Sign up</h1>
  <div style="color: #FFFFFF; margin-top: 30px; margin-bottom: 60px;" align="center">
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-warning" type="submit" value="submit" >Sign up</button>
  </form>
</div>
{% endblock %}
